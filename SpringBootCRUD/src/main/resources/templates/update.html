<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/admin/update" th:action="@{/admin/update}" method="post">
    <input type="hidden" th:field="*{user.id}" th:value="${user.id}"><br>
    <input type="text" th:field="*{user.name}" required placeholder="Name" th:value="${user.name}"> <br>
    <input type="text" th:field="*{user.email}" required placeholder="Email" th:value="${user.email}"> <br>
    <input type="text" th:field="*{user.password}" required placeholder="Password" th:value="${user.password}"> <br>
    <select required name="role">
        <option disabled selected value="">Choose role</option>
        <option value="1">ROLE_ADMIN</option>
        <option value="2">ROLE_USER</option>
    </select><br>
    <input class="button" type="submit" value="Update">
</form>
<div>
    <a th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
