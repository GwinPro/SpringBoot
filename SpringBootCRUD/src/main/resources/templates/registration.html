<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>User Registration</h3>
<form method="POST" action="/registration">
    <input type="hidden"><br>
    <input type="text" required placeholder="Name" name="name"><br>
    <input type="text" required placeholder="Email" name="email"><br>
    <input type="text" required placeholder="Password" name="password"><br>
    <input class="button" type="submit" value="Registration" >
</form>
<p th:text="${addResult}"></p>
<div>
    <form action="/login" method="GET">
        <input type="submit" value="GO TO LOGIN PAGE"/>
    </form>
</div>
</body>
</html>
